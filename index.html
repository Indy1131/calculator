<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="view">0</div>
        <div class="panel">
            <button id="ACButton" class="control">AC</button>
            <button id="signButton" class="control">+/-</button>
            <button id="percentButton" class="control">%</button>
            <button class="operation">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation">+</button>
            <button class="number" style="width: 160px;">0</button>
            <button class="number">.</button>
            <button class="operation">=</button>
        </div>
    </div>
</body>

</html>
